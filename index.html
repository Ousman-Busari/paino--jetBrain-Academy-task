<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Virtual Piano</title>
  </head>
  <body>
    <div class="container">
      <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
      </div>
      <div class="black-keys">
        <kbd class="black" id="W">W</kbd>
        <kbd class="black" id="E">E</kbd>
        <!-- <kbd class="black">E</kbd> -->
        <kbd class="black" id="T">T</kbd>
        <kbd class="black" id="Y">Y</kbd>
        <kbd class="black" id="U">U</kbd>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
